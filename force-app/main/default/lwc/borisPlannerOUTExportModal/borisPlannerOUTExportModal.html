<template>
  <lightning-button variant="neutral" label="Export" title="Export" onclick={openModal} class="slds-m-left_x-small"> </lightning-button>

  <template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Export to BORIS</h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-layout horizontal-align="space">
            <lightning-layout-item padding="around-small">
              <p><b>Select the dates for the tasks to export</b></p>
            </lightning-layout-item>
          </lightning-layout>
          <lightning-layout horizontal-align="space">
            <lightning-layout-item padding="around-small">
              <div>
                <lightning-input type="date" name="input5" label="Date From" value={dateFrom} onchange={onChangeDateFrom} required autocomplete="off"></lightning-input>
              </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
              <div>
                <lightning-input type="date" name="input5" label="Date To" value={dateTo} onchange={onChangeDateTo} required autocomplete="off"></lightning-input>
              </div>
            </lightning-layout-item>
          </lightning-layout>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
          <button class="slds-button slds-button_brand" onclick={handleExport} title="Export">Export</button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
